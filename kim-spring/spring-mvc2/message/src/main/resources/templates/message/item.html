<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{page.item}"/>
    </div>

    <!-- 추가 -->
    <h2 th:if="${param.status}" th:text="#{page.updateComplete}"/>

    <div>
        <label for="itemId" th:text="#{label.item.id}"/>
        <input type="text" id="itemId" th:field="${item.id}" class="form-control" readonly>
    </div>
    <div>
        <label for="itemName" th:text="#{label.item.itemName}"/>
        <input type="text" id="itemName" th:field="${item.itemName}" class="form-control" readonly>
    </div>
    <div>
        <label for="price" th:text="#{label.item.price}"/>
        <input type="text" id="price" th:field="${item.price}" class="form-control" readonly>
    </div>
    <div>
        <label for="quantity" th:text="#{label.item.price}"/>
        <input type="text" id="quantity" th:field="${item.price}" name="quantity" class="form-control" readonly>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/message/items/{itemId}/edit(itemId=${item.id})}'|"
                    type="button"
                    th:text="#{page.updateItem}"/>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/message/items}'|"
                    type="button"
                    th:text="#{page.items}"/>
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>
