<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- fragment 태그: 다른 곳에 포함되는 코드 조각 -->
<footer th:fragment="copy">
  푸터 자리 입니다.
</footer>

<!-- 태그 내에 동적으로 파라미터를 집어넣어 렌더링 가능-->
<footer th:fragment="copyParam (param1, param2)">
  <p>파라미터 자리 입니다.</p>
  <p th:text="${param1}"></p>
  <p th:text="${param2}"></p>
</footer>
</body>
</html>
