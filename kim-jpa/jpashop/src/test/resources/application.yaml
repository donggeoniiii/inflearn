spring:
  datasource:
    url: jdbc:h2:mem:test # 메모리 모드로 동작하는 h2
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.sql: debug
    org.hibernate.type: trace


